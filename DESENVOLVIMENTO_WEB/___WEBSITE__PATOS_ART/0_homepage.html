/* para o bg slider: */
  .slider {
 overflow: hidden;
 width: 100vw;
 height: 100vh;
 position: relative;
}
 
.slider .slide {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-size: cover;
 background-position: center;
 animation: slider 20s infinite;
}
 
.slider .slide:nth-child(1) {
   background-image: url('/Imagens/\'\'achas\'\'.jpg');
   animation-delay: 0s;
}

.slider .slide:nth-child(2) {
   background-image: url('/Imagens/LUZDENTRO2.JPG');
   animation-delay: -4s;
}

.slider .slide:nth-child(3) {
   background-image: url('/Imagens/\'\'Dualidade\ I.0\'\'.jpg');
   animation-delay: -8s;
}

.slider .slide:nth-child(4) {
   background-image: url('/Imagens/ATEFICOVESGA.JPG');
   animation-delay: -12s;
}

.slider .slide:nth-child(5) {
   background-image: url('/Imagens/\'\'Monkey\ mind\'\'____Patos__2021.jpg');
   animation-delay: -16s;
}


@keyframes slider {
  0%, 15%, 100% {
    opacity: 1;
    animation-timing-function: ease;
    z-index: 0;
  }
  20% {
    opacity: 0;
    animation-timing-function: step-end;
    z-index: 0;
  }
  95% {
    opacity: 1;
    animation-timing-function: step-end;
    z-index: -1;
  }
}
